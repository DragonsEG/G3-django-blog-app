<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Task</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Delete Task</h1>
    <form method='post'>
        {% csrf_token %}
      <div class="form-group">
        <label for="taskTitle">Task Title</label>
        <input type="text" class="form-control" id="taskTitle" placeholder="Task Title" value={{object.taskTitle}} disabled>
      </div>
      <div class="form-group">
        <label for="taskDescription">Task Description</label>
        <textarea class="form-control" id="taskDescription" placeholder="Task Description" rows="5" value={{object.taskDesc}} disabled>Task Description</textarea>
      </div>
      {{form}}
      <button type="submit" class="btn btn-danger" >Delete Task</button>
    </form>
  </div>
</body>

</html>
