{% extends 'BlogApplication/Base/Base.html' %}
{% block container %}
  <div class="container-md">
    <h2 class="my-3">Create Company</h2>

    <form method="POST" action="{% url 'createCompany' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Company Name</label>
        <input name="name" type="text" class="form-control" placeholder="Enter Your Company Name" />
      </div>
      <button type="submit" class="btn add">Create</button>
    </form>
  </div>
{% endblock %}
