{% extends 'BlogApplication/Base/Base.html' %} {% block container %}
  {% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong class="text-center">Success</strong>: Your post has been added to the list
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}
  <h2 class="text-center my-3">Add Post</h2>
  <form method="post" action="{% url 'addPost' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Post Title</label>
      <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" />
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" name="content" cols="30" rows="10"></textarea>
    </div>
    <div class="mb-3 my-4">
      <label class="form-label">Category</label>
      <select class="form-select" name="category">
        <option value="" selected>Select a Category</option>
        {% for category in categories %}
          <option class="opt" value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="d-flex justify-content-between mb-6">
      <input type="submit" class="btn add w-25" name="action" value="Add" />
      <input type="submit" class="btn dlt-outline w-25" name="action" value="Save Draft" />
    </div>
  </form>
{% endblock %}
