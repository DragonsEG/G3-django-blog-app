{% extends "BlogApplication/Base/Base.html" %} 
{% block container %}
  <div class="container mt-6">
    <h1>Edit Category</h1>
    <form method='post'>
        {% csrf_token %}
      <div class="form-group my-3">
        <label class="my-2" for="categoryName">Category Name</label>
        {{form.name}}
      </div>
      <div class="form-group my-3">
        <label class="my-2" for="categoryDescription">Category Description</label></br>
        {{form.description}}
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn edt-outline">Save Changes</button>
        <a href = "{%url 'deleteCategory' pk=categoryID%}" class="btn dlt-outline mx-1" onclick="return confirm('Are you sure you want to delete this post?');">Delete Category</a>
      </div>
    </form>
  </div>
{% endblock %}
