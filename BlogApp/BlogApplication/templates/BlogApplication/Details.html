<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Details</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center align-items-center flex-column">
          <h2 class="text-center">{{ post.title }}</h2>
          <p class=" text-center w-75">{{ post.content }}</p>
          <p class="text-muted text-center w-75">
            Posted by {{ post.author }} on {{ post.pupDate }}
          </p>
        </div>
      </div>

      <div class="row mt-4 w-75">
        <div class="col-md-12">
          <div class="flex-container d-flex mb-3">
            <h3 class="text-left d-inline-flex w-50">Comments</h3>
            <div class="d-grid gap-2 w-50 d-flex justify-content-end">
              <a href="{% url 'edit' post.pk %}" class="btn btn-success mx-3">
                Add Comment
              </a>
            </div>
          </div>
          {% for comment in comments %}
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ comment.author }}</h5>
              <p class="card-text">{{ comment.content }}</p>
              <p class="card-text text-muted">{{ comment.pupDate }}</p>
            </div>
          </div>
          {% empty %}
          <p>No comments yet.</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
