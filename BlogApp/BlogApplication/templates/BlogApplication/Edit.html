{% extends "BlogApplication/Base/Base.html" %} 
{% block container %}
  <div class="container">
    <h1>Edit Task</h1>
    <form method='post'>
        {% csrf_token %}
      <div class="form-group">
        <label for="taskTitle">Task Title</label>
        {{form.title}}
      </div>
      <div class="form-group">
        <label for="taskDescription">Task Description</label></br>
        {{form.content}}
      </div>
      <div class="mb-3 my-4">
        <label class="form-label">Category</label>
        {{form.category}}
      </div>
      <button type="submit" class="btn btn-outline-primary">Save Changes</button>
      <a href = "{%url 'delete' pk=postID%}" class="btn btn-outline-danger mx-1" onclick="return confirm('Are you sure you want to delete this post?');">Delete This Post</a>
    </form>
  </div>
{% endblock %}
